service: skills-api

provider:
  name: aws
  runtime: nodejs4.3
  environment:
    DYNAMODB_TABLE: ${self:service}-${opt:stage, self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"
  region: us-west-2

functions:
  create:
    handler: skills/create.create
    events:
      - http:
          path: skills
          method: post
          cors: true
  list:
    handler: skills/list.list
    events:
      - http:
          path: skills
          method: get
          cors: true
  get:
    handler: skills/get.get
    events:
      - http:
          path: skills/{id}
          method: get
          cors: true
  delete:
    handler: skills/delete.delete
    events:
      - http:
          path: skills/{id}
          method: delete
          cors: true

resources:
  Resources:
    SkillsDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
